        <g stroke="#c08b00" stroke-width="6" stroke-linecap="round">
            <line x1="0" y1="-70" x2="0" y2="-48"/>
            <line x1="0" y1="70" x2="0" y2="48"/>
            <line x1="-70" y1="0" x2="-48" y2="0"/>
            <line x1="70" y1="0" x2="48" y2="0"/>
            <line x1="50" y1="50" x2="36" y2="36"/>
            <line x1="-50" y1="50" x2="-36" y2="36"/>
            <line x1="50" y1="-50" x2="36" y2="-36"/>
            <line x1="-50" y1="-50" x2="-36" y2="-36"/>
        </g>
    </g>

