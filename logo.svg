<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
    <title>Arg Driver - Moto y Mate</title>
    <desc>Logo del simulador de manejo para moto en Argentina con un sol, una moto y un mate.</desc>
    <defs>
        <linearGradient id="arFlag" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#6ec5ff"/>
            <stop offset="50%" stop-color="#ffffff"/>
            <stop offset="100%" stop-color="#6ec5ff"/>
        </linearGradient>
        <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#ffde59"/>
            <stop offset="100%" stop-color="#f5c21a"/>
        </radialGradient>
    </defs>

    <!-- Badge -->
    <circle cx="256" cy="256" r="240" fill="url(#arFlag)" stroke="#0b4a6f" stroke-width="12"/>

    <!-- Sun (inspired by Sol de Mayo, simplified) -->
    <g transform="translate(256 180)">
